<!DOCTYPE html>
<html>
<head>
    <title>Taipei Vlog</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* THE MOVIE SCREEN */
        #movie-screen {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* ANIMATED SCENES */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 1;
            /* This ensures the image covers the whole screen */
            background-size: cover; 
            background-position: center;
            transition: opacity 1s ease-in-out;
        }

        /* ANIMATION 1: Slow Zoom In */
        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        /* ANIMATION 2: Pan Right */
        @keyframes panRight {
            0% { transform: scale(1.1) translateX(-20px); }
            100% { transform: scale(1.1) translateX(20px); }
        }

        /* ANIMATION 3: Zoom Out */
        @keyframes zoomOut {
            0% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Apply animations when class is added */
        .animate-zoom-in { animation: zoomIn 6s linear forwards; }
        .animate-pan { animation: panRight 6s linear forwards; }
        .animate-zoom-out { animation: zoomOut 6s linear forwards; }

        .active {
            opacity: 1;
            z-index: 2;
        }

        /* VLOG OVERLAY (The "REC" look) */
        .overlay-ui {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10;
            color: red;
            font-weight: bold;
            font-size: 20px;
            display: flex;
            align-items: center;
            animation: blink 1s infinite;
        }
        .dot {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            margin-right: 10px;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        /* SUBTITLES */
        .subtitle {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            color: white;
            font-size: 28px;
            text-shadow: 2px 2px 4px black;
            font-weight: bold;
            letter-spacing: 1px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding-bottom: 20px;
            padding-top: 40px;
        }

        /* FLOATING HEARTS ANIMATION */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            z-index: 5;
            animation: floatUp 3s linear forwards;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="movie-screen">
        <!-- UI Overlay -->
        <div class="overlay-ui">
            <div class="dot"></div> REC
        </div>

        <!-- SCENE 1: CAFE (Zoom In) -->
        <!-- REPLACE 'url(...)' WITH YOUR IMAGE LINK -->
        <div class="scene" id="scene1" style="background-image: url('https://images.unsplash.com/photo-1521017432531-fbd92d768814?q=80&w=1600');">
            <div class="subtitle">‚òï Cozy Brunch in Taipei</div>
        </div>

        <!-- SCENE 2: DIN TAI FUNG (Pan) -->
        <div class="scene" id="scene2" style="background-image: url('https://images.unsplash.com/photo-1496116218417-1a781b1c423c?q=80&w=1600');">
            <div class="subtitle">ü•ü Eating Delicious Dim Sum!</div>
        </div>

        <!-- SCENE 3: NIGHT MARKET (Zoom Out) -->
        <div class="scene" id="scene3" style="background-image: url('https://images.unsplash.com/photo-1534450539339-6d1c87b1c03e?q=80&w=1600');">
            <div class="subtitle">üåÉ Night Market Adventures</div>
        </div>

        <!-- SCENE 4: COUPLE (Zoom In + Hearts) -->
        <div class="scene" id="scene4" style="background-image: url('https://images.unsplash.com/photo-1516575334481-f85287c2c81d?q=80&w=1600');">
            <div class="subtitle">‚ù§Ô∏è So happy travelling with you</div>
        </div>
    </div>

    <script>
        const scenes = [
            { id: 'scene1', anim: 'animate-zoom-in', duration: 5000 },
            { id: 'scene2', anim: 'animate-pan', duration: 5000 },
            { id: 'scene3', anim: 'animate-zoom-out', duration: 5000 },
            { id: 'scene4', anim: 'animate-zoom-in', duration: 6000, hearts: true }
        ];

        let currentIndex = 0;

        function playScene() {
            // Get current scene data
            const data = scenes[currentIndex];
            const el = document.getElementById(data.id);

            // Reset all scenes
            document.querySelectorAll('.scene').forEach(s => {
                s.classList.remove('active');
                s.classList.remove('animate-zoom-in');
                s.classList.remove('animate-pan');
                s.classList.remove('animate-zoom-out');
            });

            // Activate current scene
            el.classList.add('active');
            el.classList.add(data.anim);

            // If it's the love scene, spawn hearts!
            if (data.hearts) {
                spawnHearts();
            }

            // Schedule next scene
            currentIndex = (currentIndex + 1) % scenes.length;
            setTimeout(playScene, data.duration);
        }

        // Heart Animation Generator
        function spawnHearts() {
            let interval = setInterval(() => {
                if(currentIndex !== 0) { // Stop if scene changed (index wrapped to 0)
                    clearInterval(interval); 
                    return;
                }
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.getElementById('movie-screen').appendChild(heart);

                // Clean up heart after animation
                setTimeout(() => { heart.remove(); }, 4000);
            }, 300);
        }

        // Start the Movie
        playScene();
    </script>
</body>
</html>
